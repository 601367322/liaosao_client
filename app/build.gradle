apply plugin: 'com.android.application'

apply plugin: 'android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.xl.activity"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
        }
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    lintOptions {
        checkReleaseBuilds rootProject.ext.checkReleaseBuilds
        abortOnError rootProject.ext.abortOnError
    }
}
repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':swipebacklayout')
    compile 'com.google.code.gson:gson:+'
    compile 'com.android.support:support-v4:21.+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:cardview-v7:+'
    apt "org.androidannotations:androidannotations:+"
    compile "org.androidannotations:androidannotations-api:+"
    compile "com.jakewharton:butterknife:+"
    compile 'org.lucasr.twowayview:core:+@aar'
    compile 'org.lucasr.twowayview:layouts:+@aar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:+'
    compile 'com.loopj.android:android-async-http:+'
    compile project(':lib-core')
    compile project(':lib-core-slh')
    compile project(':lib-manipulation')
}


apt {
    arguments {
        androidManifestFile variant.outputs[0].processResources.manifestFile
        resourcePackageName "com.xl.activity"

        logLevel 'INFO'
        logFile '/var/log/aa.log'
    }
}